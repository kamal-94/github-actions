name: Validate changed yaml file

on:
  pull_request:
     branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout repository
        with:
          fetch-depth: 2

      - name: Lint yaml file
        id: changed-files
        run: |
           echo "changed_files$(git diff --name-only -r HEAD^1 HEAD | xargs)"
      - name: Print changed file
        run: echo "${{steps.changed-files.outputs.changed_files}}"
           #grep '\.yml$\|\.yaml$' | xargs yamllint


